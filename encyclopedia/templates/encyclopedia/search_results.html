{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    {% if results %}
    <ul>
        {% for result in results %}
            <li><a href="{% url "entry" result %}">{{ result }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <h2>Sorry, no entry was found for "{{ query }}".</h2>
    {% endif %}

{% endblock %}
