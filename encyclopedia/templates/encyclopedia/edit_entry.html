{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title|capfirst }} Page
{% endblock %}

{% block body %}
    <h1>Edit {{ title|capfirst }} Page</h1>

    <form action="{% url "edit_entry" title %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>

{% endblock %}
